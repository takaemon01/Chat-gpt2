<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>数字コード</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button onclick="createCode()">作成</button>
  <div id="codeList"></div>

  <script>
    const states = ['◯', '×', '△'];
    const stateColors = {
      '◯': '#0f0',
      '×': '#f00',
      '△': '#ff0'
    };

    function getRandomCode() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let code = '';
      for (let i = 0; i < 4; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return code;
    }

    function createCode() {
      const code = getRandomCode();
      const div = document.createElement('div');
      let stateIndex = 0;

      div.textContent = `${code}${states[stateIndex]}`;
      div.classList.add('code-item');
      div.style.color = stateColors[states[stateIndex]];

      div.onclick = function () {
        stateIndex = (stateIndex + 1) % states.length;
        div.textContent = `${code}${states[stateIndex]}`;
        div.style.color = stateColors[states[stateIndex]];
        saveCodes();
      };

      document.getElementById('codeList').appendChild(div);
      saveCodes();
    }

    function saveCodes() {
      const codeList = document.getElementById('codeList').innerHTML;
      localStorage.setItem('savedCodes', codeList);
    }

    function restoreCodes() {
      const saved = localStorage.getItem('savedCodes');
      if (saved) {
        document.getElementById('codeList').innerHTML = saved;

        const items = document.querySelectorAll('.code-item');
        items.forEach(item => {
          const text = item.textContent;
          const code = text.slice(0, 4);
          let state = text.slice(4);
          let stateIndex = states.indexOf(state);
          item.style.color = stateColors[state];

          item.onclick = function () {
            stateIndex = (stateIndex + 1) % states.length;
            item.textContent = `${code}${states[stateIndex]}`;
            item.style.color = stateColors[states[stateIndex]];
            saveCodes();
          };
        });
      }
    }

    window.addEventListener('DOMContentLoaded', restoreCodes);
  </script>
</body>
</html>
